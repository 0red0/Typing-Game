<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
   <script src="type.js" defer></script>
</head>

<body>

   <h1>Typing Test Game</h1>
   <aside>
      <nav>
         <label for="select">Select Level :</label>
         <select id="select">
            <option value="Easy">Easy</option>
            <option value="Normal">Normal</option>
            <option value="Hard">Hard</option>
         </select>
         <p>You are playing on [ <span class="lvl"></span> ]
            Level & You have [ <span class="second"></span> ]
            seconds to type the word.</p>
      </nav>
      <header><button>START</button></header>
      <div class="word">word</div>
      <input type="text" class="input-field">
      <main class="words-arr"></main>
      <footer>
         <p>Time left : <span class="second"></span> Sec.</p>
         <p>Words left : <span class="words-left"></span></p>
         <p>Score <data class="correct">0</data> From <data class="arr-length"></data></p>
      </footer>
      <div class="result">Game Over / Well Done</div>
   </aside>


</body>

</html>
